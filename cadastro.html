<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - ONG Solidária</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Início</a>
      <a href="projeto.html">Projetos</a>
    </nav>
  </header>

  <main>
    <section>
      <h1>Cadastro de Voluntário</h1>
      <form id="form-cadastro" aria-label="Formulário de cadastro">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required pattern="[0-9]{10,11}" />

        <label for="interesse">Área de interesse:</label>
        <select id="interesse" name="interesse" required>
          <option value="">Selecione</option>
          <option value="educacao">Educação</option>
          <option value="saude">Saúde</option>
          <option value="comunidade">Comunidade</option>
        </select>

        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Solidária</p>
  </footer>

  <script src="js/modules/formValidation.js"></script>
</body>
</html>
