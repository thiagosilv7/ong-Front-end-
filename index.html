<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ONG dedicada a causas sociais" />
  <title>ONG Solidária</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav aria-label="Navegação principal">
      <ul>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#projetos">Projetos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="sobre">
      <h1>Bem-vindo à ONG Solidária</h1>
      <p>Transformando vidas com ações sociais.</p>
    </section>

    <section id="projetos">
      <h2>Nossos Projetos</h2>
      <div id="projetos-container"></div>
    </section>

    <section id="contato">
      <h2>Fale Conosco</h2>
      <form id="form-contato" aria-label="Formulário de contato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Solidária</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
